					<p>
						《深圳侨报》原是《龙岗日报》是龙岗区党报，日发行量5万多份，坚持以正确的舆论导向为己任;作为一家行业综合类日报,集信息、权威、品位、生活于一体.
					</p>
					<p>
						《深圳侨报》贴近生活、贴近群众,地域新闻,天天精彩,读者爱不释手;每天行业信息及时,生活资讯实用。网站导航：侨乡要闻、侨乡新闻、龙岗民声、侨乡文化、侨乡龙岗、侨乡视觉、侨务周刊等栏目。
